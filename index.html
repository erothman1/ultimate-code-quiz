<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Code Quiz</title>
    <link rel = "stylesheet" href="./assets/css/normalize.css">
    <link rel = "stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class = "float-right">
        <h4 id = "time"></h4>
    </div>

    <div id = "start-page">
        <h1>Coding Quiz Challenge</h1>

        <h2>Press start to begin! You will have 75 seconds to complete this challenge. Your score will be determined by the time left when you finish your quiz. For each wrong answer, you will be docked 5 seconds from the timer. Good luck!</h2>

        <div id = "start-button" style = "text-align: center;">
            <button id = "start">Start!</button>
        </div>
    </div>

    <div id = "quiz-container">
        <div id = "carouselbox">
            <h1 class = "question"></h1>
    
                    <button class = "button" id = "next-one"></button>

                    <button class = "button" id = "next-two"></button>

                    <button class = "button" id = "next-three"></button>

                    <button class = "button" id = "next-four"></button>

            <h3 class = "right-wrong"></h3>
        </div>
    </div>

    <div id = "all-done-container">
        <h1>You finished the quiz!</h1>

        <h2 id = "final-score"></h2>
        <form>
            <div id = "input-initials">
                <label>Enter Initials</label>
                <input type="text" name="initials" id="initials" placeholder="Initials here.."/>
            </div>

            <button id = "submit">Submit</button>
        </form>

    </div>

    <div id = "leader-board">
        <h1>Leaderboard</h1>
        <ul id = "score-count"></ul>

        <div>
            <button id = "start-over">Play Again</button>
            <button id = "clear">Clear Board</button>
        </div>
    </div>



    
    <script src="./assets/js/script.js"></script>
</body>
</html>
